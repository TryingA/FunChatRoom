<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="author" content="TryingA">
	<meta name="description" content="FunChat是用node.js和websocket建立的简单的聊天程序">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>FunChat</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">

	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">

	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="banner">
			<h2>FunChat</h2>
			<p id="status">怎么没有反应呢？</p>
		</div>
		<div id="historyMsg">
			
		</div>
		<div class="controls">
			<div class="items">
				<input type="color" name="color" id="colorStyle" placeholder="#000" title="字体颜色" />
				<input type="button" id="clearBtn" value="clear" title="清屏" />
				<input type="button" name="emoji" id="emoji" value="emoji" title="表情" />
				
				<label for="sendImage" class="imageLable">
					<input type="button" value="image" title="图片" />
					<input type="file" id="sendImage" value="image" />
				</label>
			</div>
			<textarea id="messageInput" placeholder="请输入聊天内容"></textarea>
			<input type="button" id="sendBtn" value="发送" />
			<div id="emojiWrapper"></div>
			</div>
		<div id="loginWrapper">
			<p id="info">请稍候，正在连接服务器...</p>
			<div id="nickWrapper">
				<input type="text" placeholder="请选择一个昵称" id="nicknameInput" />
				<input type="button" value="登录" id="loginBtn" />
			</div>
		</div>
	</div>

	<footer>
            <small>view on <a href="https://github.com/Wayou/HiChat">GitHub</a> | <a href="mailto:335314862@qq.com">contact me</a></small>
    </footer>

	<script src="socket.io/socket.io.js"></script>
	<script type="text/javascript" src="scripts/funchat.js"></script>
</body>
</html>
